<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  var displayList=document.getElementById("aqi-list");
  var temp=new Array();
  var j=0;

  for(var i=0;i<aqiData.length;i++)
  {
    if(aqiData[i][1]>60)
    {
      temp[j]=aqiData[i];
      j++;
    }
  }

  //排序
  

  for(var i=0;i<j;i++)
  {
    var node=document.createElement("li");
    node.innerHTML="第"+(i+1)+"名："+temp[i];
    displayList.appendChild(node);
  }



</script>
</body>
</html>
